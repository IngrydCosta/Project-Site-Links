<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Links</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="fotoIngryd"></div>
        <h1><u>Me siga nas redes</u></h1>

        <div class="buttons-container">
            <button class="buttomSocial instaButtom" 
                onClick="window.open('https://instagram.com/ingrydcostaa', '_blank')" 
                aria-label="Abrir Instagram">
                <img src="assets/icons/instagram.png" alt="Ícone do Instagram">
                <p>Instagram</p>
            </button>

            <button class="buttomSocial" 
                onClick="window.open('https://www.linkedin.com/in/ingryd-costa', '_blank')" 
                aria-label="Abrir LinkedIn">
                <img src="assets/icons/linkedin.png" alt="Ícone do LinkedIn">
                <p>LinkedIn</p>
            </button>

            <button class="buttomSocial" 
                onClick="window.open('https://github.com/ingrydcosta', '_blank')" 
                aria-label="Abrir GitHub">
                <img src="assets/icons/github.png" alt="Ícone do GitHub">
                <p>GitHub</p>
            </button>
        </div>
    </div>
</body>
</html>
